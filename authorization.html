<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/authorization.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <div class="sidebar">
                <div class="sidebar-menu">
                    <div class="hat">
                        <div class="logo">
                            <img src="./img/sidebar-hid/T.png">
                        </div>
                        <div class="language">
                            РУС / КАЗ
                        </div>
                    </div>
                    <ul class="sidebar-menu__choose">
                        <li>
                            <a href="index.html">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span class="icon-text">Главная</span>
                            </a>
                        </li>
                        <li>
                            <a href="courses.html">
                                <span class="icon">
                                    <ion-icon name="book-outline"></ion-icon>
                                </span>
                                <span class="text-wrap icon-text">Мой курсы</span>
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                <span class="icon">
                                    <ion-icon name="pause-circle-outline"></ion-icon>
                                </span>
                                <span class="icon-text">Бесплатно</span>
                            </a>
                        </li>
                        <li>
                            <a href="centers.html">
                                <span class="icon">
                                    <ion-icon name="school-outline"></ion-icon>
                                </span>
                                <span class="icon-text">Образовательные центры</span>
                            </a>
                        </li>

                        <li>
                            <a href="authorization.html">
                                <span class="icon">
                                    <ion-icon name="log-in-outline"></ion-icon>
                                </span>
                                <span class="sign-in-button">
                                    <span class="sign-in-button__text text-wrap">Вход / Регистрация</span>
                                </span>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="burger-button">
                <div class="menulogo"></div>
                <div class="menulogo"></div>
                <div class="menulogo"></div>
            </div>
            <div class="burger-menu">
                <ul class="menu">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Мои курсы</a></li>
                    <li><a href="#">Бесплатно</a></li>
                    <li><a href="#">Образовательные центры</a></li>
                    <li><a href="#">Вход / Регистрация</a></li>
                </ul>
            </div>
            <div class="container">
                <div id="hat-img-1" class="hat-images">
                    <img class="hat-images-img" alt="1" src="./img/hat-images/1.png">
                    <img class="hat-images-img" alt="2" src="./img/hat-images/3.png">
                    <img class="hat-images-img" alt="3" src="./img/hat-images/2.png">
                    <img class="hat-images-img" alt="4" src="./img/hat-images/4.png">
                </div>
                <div class="authorization-block">
                    <div class="authorization-block__title">
                        Войдите в личный кабинет
                    </div>
                    <div class="authorization-block__element">
                        <form class="authorization-block__form">
                            <input class="authorization-block__input" placeholder="Электронная почта" type="email">
                            <input class="authorization-block__input" placeholder="Пароль" type="password">
                        </form>
                    </div>
                    <div class="authorization-block__entry-button">
                        <span>Войти</span>
                    </div>
                    <div class="authorization-block__registration-offer">
                        <span>Вы новый пользователь? <a href="registration.html">Зарегистрируйтесь!</a></span>
                    </div>
                    <div class="stroke">
                    </div>
                    <div class="authorization-block__api-sign-in">
                        <span class="authorization-block__api-text">Войдите через</span>
                        <span class="authorization-block__api-images">
                            <span class="api-circle"><img src="./img/authorization/apple-logo 1.png"></span>
                            <span class="api-circle"><img src="./img/authorization/google 1.png"></span>
                            <span class="api-circle"><img src="./img/authorization/1.png"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/script-2.js"></script>
    <script src="./scripts/hamburger.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
